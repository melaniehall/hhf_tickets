<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>2014 Mad Hatter, September 5, 2014, Hutton Hotel</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/foundation.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/modernizr.js'></script>
  </head>
  <body>
    <div class="large-12 columns main">
      <form>
        <fieldset>
         <legend>
           <span><img src="images/logo.png"></span>
         </legend>
         <div class="event-title">
          <h3>Sunset Salutations for Africa</h3>
          <h4>September 9th, 2014 | 6:00 - 7:30 <br>
          The front lawn of the Warwick Country Club, Warwick, RI</h4>
         </div>
          <div class="row form-row">
            <div class="large-8 columns">
              <label>Enter Your Number of Tickets ($20 each*)</label>
                <input id="quantity" name="quantity" placeholder="1" min="0">
              </label>
              <div class="footer-section">
                <p>*On-site donations start at $25</p>
              </div>
            </div>
          </div>

          <div class="row form-row">
            <div class="large-4 columns">
              <label>Additional Donation Amount</label>
                <span class="dollar">$&nbsp;</span><input id="other_amount" name="other_amount" placeholder="25" min="0">
            </div>
          </div>

          <div class="row">
            <div class="large-10 columns">
              <h4>Total: $ <span id="total"></span></h4>
            </div>
            <div class="large-2 columns">
              <a href="#" id="submit" class="large radius button">Submit</a>
            </div>
          </div>
          </fieldset>

        </form>
      </div>

      <script src='js/modernizr.js'></script>
      <script src="js/jquery.js"></script>
      <script src='js/foundation.js'></script>
      <script src='js/main.js'></script>
    </body>
  </html>
